<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <title>Facebook</title>
    <link rel="shortcut icon" href="/jonny vai/task/facebook login page design/images/fab-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/jonny vai/task/facebook login page design/css/style.css">
</head>
<body>
    <main>
        <section id="facebook">
            <div class="fb-items">
                <img src="/jonny vai/task/facebook login page design/images/fab-logo.svg" alt="">
                <h2> Facebook helps you connect and share <br> with the people in your life</h2>
            </div>
            <div class="fb-items">
                <div class="box">
                    <form action="#" method="post">
                        <input type="email" placeholder="Email address or Phone Number">
                        <div class="pass">
                            <input type="password" placeholder="Password">
                            <i class="ri-eye-off-line"></i>
                        </div>
                        <input type="submit" class="login" value="Log In">
                    </form>
                    <a href="#" class="frgt-p">Forgotten password?</a>
                    <hr/>
                    <div class="signup">
                        <button class="btn">Create new account</button>
                    </div>
                </div>
                <div class="bottom">
                    <p><a href="#">Create a page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
